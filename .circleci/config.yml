# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/openjdk:11-jdk
      - image: azul/zulu-openjdk:11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:      
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: 
          name: "Check gradle version"
          command: |
            ./gradlew --version

      - run:
          name: "Check project libraries"
          command: |
            cp ./jcenter.properties.sample $HOME/jcenter.properties
            ./gradlew check
            ./gradlew dependencies

      - run:
          name: "Use the project"
          command: |
            ./gradlew propertiesGradle
            ./gradlew propertiesGroovy
            export BINTRAY_USER=username
            export BINTRAY_API_KEY=1234567890qwertyuiopasdfghjklzxcvbnm1234
            export GPG_PASSPHRASE=password
            ./gradlew propertiesSystem

